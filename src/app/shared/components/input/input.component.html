<div class="field">
  <input [formControl]="control" [type]="type" [placeholder]="placeholder" />

  <ng-container *ngIf="control.invalid && control.touched">
    <div *ngIf="control.hasError('required')" class="input-error">
      {{ fieldName }} is required
    </div>
    <div *ngIf="control.hasError('email')" class="input-error">
      Enter a valid Email address
    </div>
    <div *ngIf="control.hasError('minlength')" class="input-error">
      Must be more than
      {{ control.errors?.minlength.requiredLength }} characters
    </div>
  </ng-container>
</div>

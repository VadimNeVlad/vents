<header class="header">
  <div class="container">
    <div class="header__left-col">
      <a routerLink="/" class="header__logo">
        <img src="assets/img/logo.png" alt="logo" class="logo" />
      </a>
      <nav class="header__nav">
        <ul>
          <li>
            <a routerLink="/events" routerLinkActive="active">Events</a>
          </li>
          <li *ngIf="isAuth">
            <a routerLink="/create-event" routerLinkActive="active"
              >Create Event
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__right-col">
      <ng-container *ngIf="!isAuth">
        <ven-button
          [isButton]="true"
          [smallBtn]="true"
          (click)="onModalHandle('signin')"
          classType="border"
          class="mr-15px"
        >
          <ng-container button>Sign In</ng-container>
        </ven-button>

        <ven-button
          [isButton]="true"
          [smallBtn]="true"
          (click)="onModalHandle('signup')"
        >
          <ng-container button>Sign Up</ng-container>
        </ven-button>
      </ng-container>

      <ng-container *ngIf="isAuth && authData">
        <ven-auth-user-item
          [userData]="authData"
          (logout)="onLogout()"
        ></ven-auth-user-item>
      </ng-container>
    </div>
  </div>
</header>
